<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static' , filename='Stylesheet/LoginStyle.css')}}">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amatic+SC" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>OTP</title>
</head>

<body>
    <div class="container">
        <div class="card-login">
            <div class="header">
                <h2>OTP</h2>
            </div>
            <div class="input">
                <form method="POST" action="/RequestOTP">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <span id="errorMessage" style="font-size:15px; color:red">{{error}}</span>
                    <input type="submit" style="cursor: pointer;" id="btnSend" name="Login" value="Send OTP">
                </form>
            </div>
        </div>
    </div>
    <footer>&copy; Copyright By Hieu Pham</footer>
</body>

</html>
