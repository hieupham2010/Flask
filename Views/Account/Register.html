<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{url_for('static' , filename='Stylesheet/LoginStyle.css')}}">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amatic+SC" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{url_for('static' , filename='Javascript/Register.js')}}"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lf1qj8aAAAAADt3VH6DlQtt1lxui6Oj82MW_ovR"></script>
    <title>Register</title>
</head>

<body>
    <div class="container">
        <div id="message" style="text-align: center; color: red; font-size: 20px;margin-top: 4%; margin-bottom: 1%; visibility: hidden;">
            Message
        </div>
        <div class="card-login" style="margin-top: 0%;">
            <div class="header">
                <h2>Register</h2>
            </div>
            <div class="input">
                <form id="form-login" role="form">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm Password" required>
                    <span id="errorMessage" style="font-size:15px; color:red"></span>
                    <input type="submit" style="cursor: pointer;" id="btnLogin" name="Login" value="Sign Up">
                </form>
            </div>
        </div>
    </div>
    <footer>&copy; Copyright By Hieu Pham</footer>
    <script>
    </script>
</body>

</html>
