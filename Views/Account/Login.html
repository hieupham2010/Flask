<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static' , filename='Stylesheet/LoginStyle.css')}}">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amatic+SC" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{{url_for('static' , filename='Javascript/Javascript.js')}}"></script>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lf1qj8aAAAAADt3VH6DlQtt1lxui6Oj82MW_ovR"></script>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="card-login">
            <div class="header">
                <h2>Login</h2>
            </div>
            <div class="input">
                <form id="form-login" role="form">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <span id="errorMessage" style="font-size:15px; color:red"></span>
                    <input type="submit" style="cursor: pointer;" value="Login">
                </form>
                <div style="text-align: center;">
                    <span>Don't have an account?</span> <a href="/Register">Sign Up</a><br>
                    <a href="/RequestOTP">Login With OTP</a><br>
                    <a id="ForgotPassword" href="/ForgotPassword"></a>
                </div>
            </div>
        </div>
    </div>
    <footer>&copy; Copyright By Hieu Pham</footer>
</body>


</html>
